<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <form class="centro caixa" method="POST" action="login.html">
        <fieldset>
            <a href="index.html"><img class="centro" style="position: relative; width: 80pt; height: 80pt" src="../images/cavalo.png" alt="cavalo."></a>
            <p>E-mail: <input type="email" name="email" id="email" size="15" required></p>
            <p>Nome de usuário: <input type="text" name="user" id="user" size="15" required></p>
            <p>Senha: <input type="password" name="senha" id="senha" size="15" required></p>
            <p>Confirmar senha: <input type="password" name="senha2" id="senha2" size= 15; required></p>
            <input class="centro" type="submit" value="Criar conta" style="position: relative; width: 70pt; height: 25pt">
        </fieldset>
        <a href="login.html"><p style="font-size: small; text-align: center">Já possuo uma conta</a>
    </form>
</body>
</html>
